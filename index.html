<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-container">
    <h1 class="title">This is a Calculator Website</h1>

    <div class="calculator" aria-label="Calculator">
      <input type="text" id="display" class="display" readonly aria-readonly="true" />

      <div class="buttons">
        <button class="btn clear" data-action="clear">C</button>
        <button class="btn" data-value="(">(</button>
        <button class="btn" data-value=")">)</button>
        <button class="btn operator" data-value="/">÷</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="*">×</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="-">−</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="+">+</button>

        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equal" data-action="equals">=</button>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 CDM Students Calculator Website. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
